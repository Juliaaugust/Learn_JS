<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">

    <title>Главная</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
    <!-- <div class="container"> -->
      <a class="navbar-brand" href="#">
        <img src="../img/logo.png" alt="JS">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" area-controls="navbarSupportedContent" area-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="#" class="nav-link">Главная</a>
          </li>
          <li class="nav-item">
            <a href="info.html" class="nav-link">Информация</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Статьи</a>
          </li>
        </ul>

        <form class="form-inline my-1 my-lg-0">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
            <a href="#" data-toggle="modal" data-target="#enterModal"><button class="btn btn-primary mt-1 mx-1" type="submit">Вход</button></a>
             </li>
             <li class="nav-item">
            <a href="#" data-toggle="modal" data-target="#registModal"><button class="btn btn-primary mt-1 mx-1" type="submit">Регистрация</button></a>
             </li>
          </ul>
        </form>
      </div>
    </nav>

    <div class="container-fluid p-0">
      <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li class="active" data-target="carouselIndicators" data-slide-to="0"></li>
          <li data-target="carouselIndicators" data-slide-to="2"></li>
          <li data-target="carouselIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/articles.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../img/tasks.jpg" alt="" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../img/tests.png" alt="" class="d-block w-100">
          </div>
        </div>
        <a href="#carouselIndicators" class="carousel-control-prev" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a href="#carouselIndicators" class="carousel-control-next" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="modal fade" id="enterModal" tabindex="-1" role="dialog" aria-labelledby="enterModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="enterModalLabel">Вход</h5>
            <button class="close" type="button" data-dismiss="modal" area-label="Close">
              <span area-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form method="post" action="/profile/profile.html">
                <div class="form-group">
                  <label for="inputEmail">Email адрес: </label>
                  <input type="email" class="form-control" id="inputEmail" aria-describdby="emailHelp" placeholder="Ваш Email" name="email" required>
                  <small id="emailHelp" class="form-text text-muted">Email пользователя, зарегистрированного в системе</small>
                </div>
                <div class="form-group">
                  <label for="inputPass">Пароль: </label>
                  <input type="password" class="form-control" id="inputPass" placeholder="Пароль" name="password" required>
                  <small id="passHelp" class="form-text text-muted">Пароль пользователя, зарегистрированного в системе</small>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="check">
                    Запомнить меня
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Войти</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="registModal" tabindex="-1" role="dialog" aria-labelledby="registModal" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registModalLabel">Регистрация</h5>
            <button class="close" type="button" data-dismiss="modal" area-label="Close">
              <span area-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <form method="post" action="/profile/profile.html">
                <div class="form-group">
                  <label for="inputName">Имя: </label>
                  <input type="text" class="form-control" id="inputName" aria-describdby="nameHelp" placeholder="Ваше имя" name="name" required>
                  <small id="nameHelp" class="form-text text-muted">Имя пользователя в системе</small>
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email адрес: </label>
                  <input type="email" class="form-control" id="inputEmail" aria-describdby="emailHelp" placeholder="Ваш Email" name="email" required>
                  <small id="emailHelp" class="form-text text-muted">Почта, на которую вы хотите зарегистрироваться</small>
                </div>
                <div class="form-group">
                  <label for="inputPass">Пароль: </label>
                  <input type="password" class="form-control" id="inputPass" placeholder="Придумайте пароль" name="password" required>
                  <small id="passHelp" class="form-text text-muted">Пароль должен содержать не менее 5 символов</small>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" name="check">
                    Запомнить меня
                  </label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Отправить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
